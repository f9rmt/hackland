<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: #00FF00;
        }
        .topbar, .bottombar {
            background-color: #111;
            color: #00FF00;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .topbar {
            top: 0;
            border-bottom: 2px solid #00FF00;
        }
        .bottombar {
            bottom: 0;
            border-top: 2px solid #00FF00;
        }
        .topbar input {
            padding: 5px;
            background-color: #222;
            color: #00FF00;
            border: 1px solid #00FF00;
        }
        .byte-code-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                #00FF00 0,
                #00FF00 1px,
                transparent 1px,
                transparent 20px
            );
            z-index: -1;
        }
        .byte-code-background::before {
            content: 'MADED BY NEKITOOZ';
            font-size: 40px;
            font-weight: bold;
            color: rgba(0, 255, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
        .content {
            padding: 100px 20px 60px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .game-card {
            background-color: #222;
            padding: 20px;
            border: 2px solid #00FF00;
            text-align: center;
            width: 300px;
            height: 400px;
        }
        .game-card img {
            max-width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .game-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .game-card p {
            margin-bottom: 20px;
        }
        .game-card button {
            padding: 10px 20px;
            background-color: #00FF00;
            color: #222;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>HackerLand 2024</h1>
        <input type="text" placeholder="Поиск...">
    </div>

    <div class="byte-code-background"></div>

    <div class="content">
        <div class="game-card">
            <img src="cat.jpg" alt="Game Image 1">
            <h2>Игра 1</h2>
            <p>Версия: 1.0</p>
            <button>Скачать</button>
        </div>
        <div class="game-card">
            <img src="cat2.jpg" alt="Game Image 2">
            <h2>Игра 2</h2>
            <p>Версия: 2.0</p>
            <button>Скачать</button>
        </div>
        <!-- Добавьте больше карточек игр по мере необходимости -->
    </div>

    <div class="bottombar">
        <p>© 2024 HackerLand, design and code by n3k1t0zz.t.me<p>
    </div>
</body>
</html>
